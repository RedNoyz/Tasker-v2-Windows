name: Build and Upload Electron App

permissions:
  contents: write

on:
  release:
    types: [published]

jobs:
  build-and-upload:
    runs-on: windows-latest

    steps:
      - name: 📥 Check out repository
        uses: actions/checkout@v3

      - name: 🧩 Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "20"

      - name: 📦 Install npm dependencies
        run: |
          npm install
          npm run rebuild

      - name: 🔨 Build Electron App
        run: npm run build

      - name: 🔍 Find built files
        id: find_files
        run: |
          echo "setup_exe=$(Get-ChildItem -Path dist -Filter '* - Setup*.exe' | Select-Object -First 1 | ForEach-Object { $_.FullName })" >> $env:GITHUB_ENV

      - name: 🚀 Upload assets to GitHub Release
        uses: softprops/action-gh-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.event.release.tag_name }}
          files: |
            ${{ env.setup_exe }}
          name: Can't Miss It - Reminders ${{ github.event.release.tag_name }}
          draft: false
          prerelease: ${{ github.event.release.prerelease }}
