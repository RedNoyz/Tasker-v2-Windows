name: Build and Upload Electron App

permissions:
  contents: write

on:
  release:
    types: [published]

jobs:
  build-and-upload:
    runs-on: windows-latest

    steps:
      - name: ðŸ“¥ Check out repository
        uses: actions/checkout@v3

      - name: ðŸ§© Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "22.15.0"

      - name: ðŸ“¦ Install npm dependencies
        run: |
          npm install
          npm run rebuild

      - name: ðŸ”¨ Build Electron App
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
        run: npm run build

      - name: ðŸ“¦ Create a versioned ZIP of dist contents
        shell: pwsh
        run: |
          $version = "${{ github.event.release.tag_name }}"
          $cleanVersion = $version.TrimStart("v")  # Remove "v" prefix if needed
          Compress-Archive -Path dist\* -DestinationPath dist\cant-miss-it-$cleanVersion.zip

      - name: ðŸš€ Upload assets to GitHub Release
        uses: softprops/action-gh-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.event.release.tag_name }}
          name: Can't Miss It - Reminders ${{ github.event.release.tag_name }}
          draft: false
          prerelease: ${{ github.event.release.prerelease }}
          files: |
            dist/*.exe
            dist/*.blockmap
            dist/latest.yml
            dist/cant-miss-it-*.zip
